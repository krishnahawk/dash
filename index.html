<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>kBoard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="container">
            <header>
                <img src="https://static.krishnahawk.com/logo.png" alt="Krishna Hawk" class="logo">
            </header>
            <div class="content">
                <main>
                <input type="hidden" id="set-time" value="30"/>
                <div class="timer" id="timer">
                    <p id="time" class="time">
                    </p>
                </div>
                <div class="task">
                    <p class="task-title" id="task-title" contenteditable="true">    
                        
                    </p>
                    <p class="task-description" id="task-description" contenteditable="true">
                        Optional task description/notes here.
                    </p>
                </div>
                <div class="buttons">
                    <a class="button" id="10button">10 min</a>
                    <a class="button" id="20button">20 min</a>
                    <a class="button" id="30button">30 min</a>
                    <a class="button" id="40button">40 min</a>
                    <a class="button" id="50button">50 min</a>
                    </a>
                </div>
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="clock.js"></script>
        <script>
            setTimeout(function(){
   $( "#task-title" ).load( "task.html" );
}, 2000); //refresh every 2 seconds
        </script>
        <!-- <script src="api.js"></script> -->
    </body>
</html>
